<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Ser Livre</title>
    <style>
        /* Estilo Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #e6e6e6;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }

        /* Estilo de perfil */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 3px solid #ff4500;
        }

        /* Frase de impacto e descrição */
        .impact-phrase {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff4500;
            margin-top: 20px;
            font-style: italic;
        }
        .description {
            font-size: 1em;
            color: #cccccc;
            margin-top: 10px;
        }

        /* Botão de chamada para ação */
        .cta-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #ff5e2e;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .impact-phrase {
                font-size: 1.2em;
            }
            .description {
                font-size: 0.9em;
            }
            .cta-button {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src=https://yt3.googleusercontent.com/AWwXnms-uQ22kw2ntfB9I3FR4WYpqnahq-Uf3_9fwi02qX3RGqQ80IrAhhOg4Ap7eUFrMorI8A=s160-c-k-c0x00ffffff-no-rj" alt="Foto de Perfil" class="profile-pic">
        <h1>Como Ser Livre</h1>
        <div class="impact-phrase">A Liberdade é uma jornada, não um destino.</div>
        <div class="description">
            Explorando os caminhos para a liberdade financeira, de tempo e geográfica. Junte-se a nós para entender como a simplicidade e o foco podem transformar vidas.
        </div>
        <a href="https://www.youtube.com/channel/UCStXYJ2vPCXBMys5v-MaTfA?sub_confirmation=1" target="_blank" class="cta-button">Inscreva-se no Canal</a>
    </div>

</body>
</html>
