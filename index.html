<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Ser Livre</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }
        p {
            margin: 10px 0 30px;
            font-size: 1.2em;
        }
        img {
            border-radius: 50%;
            width: 150px; /* Tamanho da foto de perfil */
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .btn-inscrever {
            background-color: #ff5733; /* Cor do botão */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-inscrever:hover {
            background-color: #c0392b; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <img src="https://yt3.googleusercontent.com/AWwXnms-uQ22kw2ntfB9I3FR4WYpqnahq-Uf3_9fwi02qX3RGqQ80IrAhhOg4Ap7eUFrMorI8A=s160-c-k-c0x00ffffff-no-rj" alt="Foto de Perfil do Canal">
    <h1>Como Ser Livre</h1>
    <h3><em>"A Liberdade é uma jornada, não um destino."</em></h3>
    <p>Descubra como alcançar liberdade financeira e de tempo, enquanto desenvolve um estilo de vida minimalista.</p>
    <button class="btn-inscrever" onclick="window.location.href='https://www.youtube.com/channel/UCStXYJ2vPCXBMys5v-MaTfA?sub_confirmation=1'">
        Inscreva-se no Canal
    </button>
</body>
</html>
