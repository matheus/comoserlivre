<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Ser Livre</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #FFF;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://yt3.googleusercontent.com/AWwXnms-uQ22kw2ntfB9I3FR4WYpqnahq-Uf3_9fwi02qX3RGqQ80IrAhhOg4Ap7eUFrMorI8A=s160-c-k-c0x00ffffff-no-rj');
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border: 2px solid #FF4500;
        }
        h1 {
            font-size: 2rem;
            color: #FFF;
            margin: 10px 0;
        }
        .impact-phrase {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF4500;
            margin: 15px 0;
        }
        p {
            font-size: 1rem;
            color: #FFF;
            margin: 10px 0;
            opacity: 0.8;
        }
        .subscribe-button {
            font-size: 1rem;
            padding: 10px 20px;
            color: #000;
            background-color: #FF4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .subscribe-button:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img"></div>
        <h1>Como Ser Livre</h1>
        <p class="impact-phrase">A Liberdade é uma jornada, não um destino.</p>
        <p>Explorando a liberdade financeira, geográfica e de tempo para uma vida autônoma.</p>
        <a href="https://www.youtube.com/channel/UCStXYJ2vPCXBMys5v-MaTfA" target="_blank" class="subscribe-button">Inscreva-se no Canal</a>
    </div>
</body>
</html>
