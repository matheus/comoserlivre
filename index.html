<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Ser Livre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 150px; /* Tamanho da foto de perfil */
            height: 150px; /* Tamanho da foto de perfil */
            border-radius: 50%; /* Círculo */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em; /* Tamanho do nome do canal */
            margin: 10px 0;
        }

        h3 {
            font-size: 1.5em; /* Tamanho da frase de impacto */
            margin: 10px 0;
        }

        em {
            font-style: normal;
            font-weight: bold; /* Destaque para a frase de impacto */
        }

        p {
            margin: 10px 0 20px; /* Margem para a descrição do canal */
            max-width: 600px; /* Limita a largura da descrição */
        }

        .subscribe-button {
            background-color: #ff5722; /* Cor laranja */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em; /* Tamanho do texto no botão */
            border-radius: 5px; /* Cantos arredondados */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subscribe-button:hover {
            background-color: #e64a19; /* Cor laranja escuro ao passar o mouse */
        }
    </style>
</head>

    <img src="https://yt3.googleusercontent.com/sxstt1cpD_po_t1QDlpufQPSZ2EEpSpyiYKiv78r70_mb36k3PeJrU7dl5nyhiwrT1j5CUmG=s160-c-k-c0x00ffffff-no-rj" alt="Foto de perfil do canal">
    <h1>Como Ser Livre</h1>
    <h3><em>Liberdade é uma jornada, não um destino.</em></h3>
    <p>Este canal é dedicado a compartilhar dicas sobre liberdade financeira, liberdade de tempo e liberdade geográfica. Vamos juntos nessa jornada!</p>
