<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Ser Livre</title>
    <style>
        /* Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #f3f3f3;
        }
        body {
            background-color: #0e0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }

        /* Perfil */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ff4d00;
            margin: 20px 0;
        }
        h1 {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .impact-phrase {
            font-size: 1.2em;
            color: #ff4d00;
            margin: 10px 0 20px;
            font-style: italic;
        }
        
        /* Descrição */
        .description {
            font-size: 1em;
            color: #b5b5b5;
            line-height: 1.5em;
            margin: 10px 0;
        }

        /* Botão */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            color: #fff;
            background-color: #ff4d00;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #ff6a33;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://yt3.googleusercontent.com/AWwXnms-uQ22kw2ntfB9I3FR4WYpqnahq-Uf3_9fwi02qX3RGqQ80IrAhhOg4Ap7eUFrMorI8A=s160-c-k-c0x00ffffff-no-rj" alt="Foto de Perfil" class="profile-pic">
        <h1>Como Ser Livre</h1>
        <div class="impact-phrase">A Liberdade é uma jornada, não um destino.</div>
        <div class="description">
            No canal, exploramos a liberdade em suas formas: financeira, de tempo e geográfica, inspirando simplicidade e transformação.
        </div>
        <a href="https://www.youtube.com/channel/UCStXYJ2vPCXBMys5v-MaTfA?sub_confirmation=1" target="_blank" class="cta-button">Inscreva-se no Canal</a>
    </div>

</body>
</html>
